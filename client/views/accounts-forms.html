<template name="accountsForms">
  {{#if currentUser}}
    {{> accountPanel}}
  {{else}}
    {{> loginForm}}
    {{> createAccountForm}}
  {{/if}}
</template>

<template name="loginForm">
  {{#if show}}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Sign in or 
        <button type="button" id="showCreateAccountFormBtn" class="btn btn-md btn-link">create account</button>
      </h3>
    </div>
    <div class="panel-body">
      <form id="loginForm">
        <div class="alert alert-danger" id="loginError">Email address or password is incorrect.</div>
        <div class="form-group">
          <input type="text" id="login-email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" id="login-password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-md btn-block">Sign in with password</button>
        </div>
      </form>
    </div>
  </div>
  {{/if}}
</template>

<template name="createAccountForm">
  {{#if show}}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Create account or 
        <button type="button" id="showLoginFormBtn" class="btn btn-md btn-link">sign in</button>
      </h3>
    </div>
    <div class="panel-body">
      <form id="createAccountForm">
        <div class="form-group">
          <input type="text" id="signin-email" class="form-control" placeholder="Email">
        </div>
        <div class="alert alert-danger" id="signinEmailError">Email address is not valid.</div>
        <div class="form-group">
          <input type="password" id="signin-password" class="form-control" placeholder="Password">
        </div>
        <div class="alert alert-danger" id="signinPasswordError">Minimum password size is 6.</div>
        <div class="form-group">
          <input type="password" id="signin-password-repeat" class="form-control" placeholder="Repeat password">
        </div>
        <div class="alert alert-danger" id="signinPasswordRepeatError">Passwords do not match.</div>
        <div class="form-group">
          <button type="submit" class="btn btn-success btn-md btn-block">Create account</button>
        </div>
      </form>
    </div>
  </div>
  {{/if}}
</template>

<template name="accountPanel">
  <div class="panel panel-default">
<!--     <div class="panel-heading">
      <h3 class="panel-title">Your account</h3>
    </div> -->
    <div class="panel-body">
        <p>Welcome, <b>{{user.name}}</b>.</p>
<!--         <h3></h3> -->
        <div id="logout-form">
          <div class="form-group">
            <button type="button" id="logoutBtn" class="btn btn-primary btn-md btn-block">Sign out</button>
          </div>
        </div>
    </div>
  </div>
</template>
